<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet/less" href="css/p.login.less" type="text/css" />
</head>
<body>
<div id="container"></div>
</body>
<script src="js/lib/less.min.js" type="text/javascript"></script>

<script src="js/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/lib/underscore-min.js" type="text/javascript"></script>
<script src="js/lib/backbone-min.js" type="text/javascript"></script>
<script src="js/lib/require-min.js" type="text/javascript"></script>
<script src="js/lib/algor.min.js" type="text/javascript"></script>
<script src="js/app/util.js" type="text/javascript"></script>
<script src="js/app/sdk.js" type="text/javascript"></script>

<script>
    requirejs.config({
        baseUrl: 'js',
        config: {
            moment: { noGlobal: true }
        },
        paths: {
            "moment": "lib/moment-with-locales.min",
            "react": "lib/react",
            "react-dom": "lib/react-dom"
        }
    })
</script>

<script type="text/template" id="tpl-login">
    <div class="lg-hd">
        <div class="lg-logo" ></div>
        <div class="lg-avatar"></div>
        <div class="lg-mc">
            <i class="ico ico-min ico-hover"></i>
            <i class="ico ico-close ico-hover"></i>
        </div>
    </div>
    <form id="form" action="javascript://" method="post">
        <div class="lg-bd">
            <div class="u-fm-entry">
                <div class="u-input-wp">
                    <i class="ico ico-user"></i>
                    <!--<i class="ico ico-ok u-input-r"></i>-->
                    <input type="text" class="lg-inp" id="phone" placeholder="手机号" maxlength="11"/>
                    <p class="u-tip u-tip-err hide">无效手机号码，请核对后重新输入。</p>
                </div>
            </div>
            <div class="u-fm-entry">
                <div class="u-input-wp">
                    <i class="ico ico-pwd"></i>
                    <i class="ico ico-eye lg-eye"></i>
                    <!--<i class="ico ico-warn u-input-r"></i>-->
                    <input type="password" class="lg-inp" id="pwd" placeholder="密码" maxlength="32"/>
                </div>
            </div>
            <div class="u-fm-entry">
                <label class="f-fl"><input type="checkbox" id="auto" />自动登录</label>
                <a href="#pwd" class="a-base f-fr">忘记密码 <i class="ico ico-16 ico-more"></i></a>
            </div>
        </div>
        <div class="lg-ft">
            <button class="u-btn u-b-orange lg-btn" type="submit">登录</button>
            <div class="lg-reg-link"><a href="#reg" class="a-base">注册账号</a></div>
        </div>
    </form>
</script>

<script type="text/template" id="tpl-reg">
    <div class="lg-hd reg-hd">
        <div class="lg-text" >注册</div>
        <div class="lg-mc">
            <i class="ico ico-min ico-hover"></i>
            <i class="ico ico-close ico-hover"></i>
        </div>
    </div>
    <form id="form" action="javascript://" method="post">
        <div class="lg-bd reg-bd">
            <div class="u-fm-entry">
                <div class="u-input-wp">
                    <i class="ico ico-user"></i>
                    <input type="text" class="lg-inp" id="phone" placeholder="手机号" maxlength="11"/>
                </div>
            </div>
            <div class="u-fm-entry">
                <div class="u-input-wp reg-code">
                    <i class="ico ico-code"></i>
                    <input type="text" class="lg-inp" id="codeNum" placeholder="验证码" maxlength="6"/>
                </div>
                <div class="f-ib" id="codeWp">
                    <a href="javascript://" class="a-base" id="code">获取验证码</a>
                </div>
            </div>
            <div class="u-fm-entry">
                <div class="u-input-wp">
                    <i class="ico ico-pwd"></i>
                    <i class="ico ico-eye lg-eye"></i>
                    <input type="password" class="lg-inp" id="pwd" placeholder="密码" maxlength="32"/>
                </div>
            </div>
            <div class="u-fm-entry pwd-pro-wp" id="pwdTip">
                弱
                <i class="pwd-pro"></i>
                <i class="pwd-pro"></i>
                <i class="pwd-pro"></i>
                强
            </div>
            <div class="u-fm-entry">
                <label class="f-fl" style="margin-right: 6px;"><input type="checkbox" />我已阅读并同意</label>
                <a href="javascript://" class="a-under">乐橙服务协议</a>
            </div>
        </div>
        <div class="lg-ft">
            <button class="u-btn u-b-orange lg-btn" type="submit">注册</button>
            <div class="lg-reg-link"><a href="#login" class="a-base">返回登录</a></div>
        </div>
    </form>
</script>

<script type="text/template" id="tpl-pwd">
    <div class="lg-hd reg-hd">
        <div class="lg-text" >忘记密码</div>
        <div class="lg-mc">
            <i class="ico ico-min ico-hover"></i>
            <i class="ico ico-close ico-hover"></i>
        </div>
    </div>
    <form id="form" action="javascript://" method="post">
        <div class="lg-bd reg-bd">
            <div class="u-fm-entry">
                <div class="u-input-wp">
                    <i class="ico ico-user"></i>
                    <input type="text" class="lg-inp" id="phone" placeholder="手机号" maxlength="11"/>
                </div>
            </div>
            <div class="u-fm-entry">
                <div class="u-input-wp reg-code">
                    <i class="ico ico-code"></i>
                    <input type="text" class="lg-inp" id="codeNum" placeholder="验证码" maxlength="6"/>
                </div>
                <div class="f-ib" id="codeWp">
                    <a href="javascript://" class="a-base" id="code">获取验证码</a>
                </div>
            </div>
            <div class="u-fm-entry">
                <div class="u-input-wp">
                    <i class="ico ico-pwd"></i>
                    <i class="ico ico-eye lg-eye"></i>
                    <input type="password" class="lg-inp" id="pwd" placeholder="新密码" maxlength="32"/>
                </div>
            </div>
            <div class="u-fm-entry">
                弱
                强
            </div>
        </div>
        <div class="lg-ft">
            <button class="u-btn u-b-orange lg-btn" type="submit">完成</button>
            <div class="lg-reg-link"><a href="#login" class="a-base">返回登录</a></div>
        </div>
    </form>
</script>
<script>
    require(['page/login'], function(p){
        p.init();
    })
</script>
</html>
